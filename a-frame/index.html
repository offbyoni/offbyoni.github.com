<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
	<img id="sky" src="sky.jpg">
      </a-assets>
      <a-dodecahedron position="-1 0.5 -3" rotation="0 45 0" color="#FF66FF"></a-dodecahedron>
      <a-torus position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-torus>
      <a-torus-knot position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-torus-knot>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky src=#sky></a-sky>
    </a-scene>
  </body>
</html>
